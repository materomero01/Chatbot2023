    - No recomendaría mi viaje a ese destino. Hubo demasiados turistas y la belleza natural estaba deteriorada.
    - El paseo por la selva resultó ser una decepción. No vi animales y pasé más tiempo mojado que seco.
    - No me agradó en lo absoluto mi visita a esa ciudad. Las calles estaban sucias y la arquitectura era fea.
    - Mi último viaje no fue lo que esperaba. No disfruté mucho de la experiencia.
    - Lamentablemente, mi reciente aventura de viaje no fue satisfactoria. No me gustó.
    - No tuve una buena experiencia en ese parque de atracciones. Las filas eran interminables y las atracciones aburridas.
    - No me gustó mi estancia en el hotel. La habitación era sucia y el personal poco amable.

